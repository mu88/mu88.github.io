---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}

  {% if page.applause_button %}
  <applause-button url="{{ site.url }}{{ page.url }}" color="rgb(101, 129, 254)" style="width: 58px; height: 58px;margin-left: auto;margin-right: auto;margin-top: 40px;margin-bottom: 40px;" >
  </applause-button>
  {% endif %}

  <a href="https://www.buymeacoffee.com/mu88" target="_blank"><img src="https://cdn.buymeacoffee.com/buttons/v2/default-blue.png" alt="Buy me a coffee" style="height: 60px !important;width: 217px !important;" ></a>
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
